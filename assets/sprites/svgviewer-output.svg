<svg xmlns="http://www.w3.org/2000/svg" width="400" height="2000" viewBox="0 0 400 2000">
  <title>Long Fighter Jet HUD Pitch Ladder</title>
  <style>
    .hud-element {
      fill: none;
      stroke: #00ff00; /* Green glow */
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 5px #00ff00);
    }
    .hud-text {
      fill: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: central;
      filter: drop-shadow(0 0 5px #00ff00);
    }
  </style>

  <g transform="translate(200, 1000)">
    
    <line x1="-150" y1="0" x2="150" y2="0" class="hud-element" stroke-width="5" />
    <text x="-170" y="0" class="hud-text">0</text>
    <text x="170" y="0" class="hud-text">0</text>

    <g transform="translate(0, -100)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
    </g>
    <g transform="translate(0, -200)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
      <text x="-130" y="0" class="hud-text">20</text>
      <text x="130" y="0" class="hud-text">20</text>
    </g>
    <g transform="translate(0, -300)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
    </g>
    <g transform="translate(0, -400)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
      <text x="-130" y="0" class="hud-text">40</text>
      <text x="130" y="0" class="hud-text">40</text>
    </g>
    <g transform="translate(0, -500)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
    </g>
    <g transform="translate(0, -600)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
      <text x="-130" y="0" class="hud-text">60</text>
      <text x="130" y="0" class="hud-text">60</text>
    </g>
    <g transform="translate(0, -700)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
    </g>
    <g transform="translate(0, -800)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
      <text x="-130" y="0" class="hud-text">80</text>
      <text x="130" y="0" class="hud-text">80</text>
    </g>
    <g transform="translate(0, -900)">
      <polyline points="-80,10 -100,10 -100,0 100,0 100,10 80,10" class="hud-element" />
    </g>

    <g transform="translate(0, 100)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
    </g>
    <g transform="translate(0, 200)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
      <text x="-130" y="0" class="hud-text">-20</text>
      <text x="130" y="0" class="hud-text">-20</text>
    </g>
    <g transform="translate(0, 300)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
    </g>
    <g transform="translate(0, 400)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
      <text x="-130" y="0" class="hud-text">-40</text>
      <text x="130" y="0" class="hud-text">-40</text>
    </g>
    <g transform="translate(0, 500)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
    </g>
    <g transform="translate(0, 600)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
      <text x="-130" y="0" class="hud-text">-60</text>
      <text x="130" y="0" class="hud-text">-60</text>
    </g>
    <g transform="translate(0, 700)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
    </g>
    <g transform="translate(0, 800)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
      <text x="-130" y="0" class="hud-text">-80</text>
      <text x="130" y="0" class="hud-text">-80</text>
    </g>
    <g transform="translate(0, 900)">
      <polyline points="-80,-10 -100,-10 -100,0 100,0 100,-10 80,-10" class="hud-element" stroke-dasharray="10, 5" />
    </g>

  </g>
</svg>
